<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">The Bartender App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div th:fragment="navigation">

    <div th:if="${user}">

        <!-- Nav section for logged-in users -->

        <nav class="user-nav">
            <a href="/logout">Log Out</a>
        </nav>

    </div>

    <div th:unless="${user}">

        <!-- Nav section for users that aren't logged in -->

        <nav>
            <a href="/login">Log In</a> |
            <a href="/register">Register</a>
        </nav>

    </div>

</div>

</body>
</html>
