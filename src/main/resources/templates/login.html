<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<section>
    <div class="jumbotron">

        <h1>Log In</h1>
        <form method="post" style="width:600px;" th:object="${loginForm}">
            <div class="form-group">
                <label class="col-form-label" th:for="username">Username</label>
                <input class="form-control" th:field="*{username}"/>
                <div class="error" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label class="col-form-label" th:for="password">Password</label>
                <input class="form-control" th:field="*{password}"
                       type="password"/>
                <div class="error" th:errors="*{password}"></div>
            </div>
            <input type="submit" value="Log In"/>
        </form>
    </div>
</section>
</body>
</html>
