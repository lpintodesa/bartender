<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<header>
    <nav th:replace="fragments :: navigationResults"></nav>
</header>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row" th:each="drink:${one}"
                     th:if="${one != null and !one.empty}">
                    <div class="col" th:replace="fragments :: cardBg-primary">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row" th:each="drink:${two}"
                     th:if="${two != null and !two.empty}">
                    <div class="col" th:replace="fragments :: cardBg-info">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row" th:each="drink:${three}"
                     th:if="${three != null and !three.empty}">
                    <div class="col" th:replace="fragments :: cardBg-danger">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
