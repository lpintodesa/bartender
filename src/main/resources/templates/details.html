<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">E-Bartender</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{~/inventory}">My Bar <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{~/whatcanimake}">What can I Make?</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Details</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item, navbar-text">Welcome, <span th:text="${user.username}"></span>!</li>
                    <li class="nav-item"><a class="nav-link" href="/logout">(Log Out)</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
<section>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h5><p class="text-primary text-center" th:text="${name}"></p></h5>
        </div>
    </div>
    <div class="row"></div>
    <div class="row justify-content-around">
        <div class="col-5">
            <img th:src="${image}" width="100%">
            <p class="text-primary">Instructions:</p>
            <p th:text="${instructions}"></p>
        </div>
        <div class="col-5">
            <table class="table table-hover">
                <thead>
                <tr class="table-dark">
                    <th scope="col">Image</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Ingredient</th>
                </tr>
                </thead>
                <div th:each="ingredient, iterStat:${ingredients}">
                <tbody th:if="${ingredient != null and !ingredient.empty}">
                <tr th:class="${iterStat.odd}? 'table-light':'table-dark'" >
                    <td><img th:src="@{https://www.thecocktaildb.com/images/ingredients/{name}-Small.png(name=${ingredient})}" height="100" width="100"></td>
                    <td th:text="${measures.get(iterStat.index)}"></td>
                    <td th:text="${ingredient}"></td>
                </tr>
                </tbody>
                </div>
            </table>
        </div>
    </div>
</div>
</section>
</body>
</html>
