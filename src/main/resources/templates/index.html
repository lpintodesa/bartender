<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<section>
    <div class="container">
        <div class="jumbotron text-center">
            <img th:src="@{/images/bartender.jpg}" class="img-responsive img-rounded"/>
            <hr>
            <h2>The E-Bartender</h2></hr>
            <p class="lead">Your favorite online source for cocktail recipes you
                can make with the contents of your home
                bar.</p>
            <hr class="my-4">
            <p>If you have already created an account, click on Log In to log
                into your account. Otherwise, click on
                Register to create a new account.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg mr-5" href="/login"
                   role="button">Log In</a>
                <a class="btn btn-primary btn-lg" href="/register"
                   role="button">Register</a>
            </p>
        </div>
    </div>
</section>
</body>
</html>
